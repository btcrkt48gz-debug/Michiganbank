<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CredCrypt Bank - Security</title>
<style>
:root {--bg:#f0f2f5;--card:#ffffffcc;--text:#111;--accent:#0b74ff;}
body {margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text);}
.container {max-width:600px;margin:40px auto;padding:16px;}
.card {background:var(--card);padding:16px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.08);margin-bottom:16px;}
.btn {background:var(--accent);color:#fff;border:none;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600;margin-bottom:12px;width:100%;}
</style>
</head>
<body>
<div class="container">
  <div class="card"><h2>Security</h2></div>
  <div class="card">
    <button onclick="location.href='pin-setup.html'" class="btn">Set up / Reset Transaction PIN</button>
    <button onclick="location.href='change-password.html'" class="btn">Change Password</button>
    <button onclick="location.href='2fa.html'" class="btn">Two-Factor Authentication</button>
  </div>
</div>
</body>
</html>
