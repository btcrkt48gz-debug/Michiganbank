<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CredCrypt Bank - Crypto Detail</title>
<style>
:root {--bg:#f0f2f5;--card:#ffffffcc;--text:#111;--accent:#0b74ff;}
body {margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text);}
.container {max-width:700px;margin:20px auto;padding:16px;}
.card {background:var(--card);padding:16px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.08);margin-bottom:16px;}
.input {width:100%;padding:12px;margin-bottom:12px;border-radius:12px;border:1px solid #ccc;}
.btn {background:var(--accent);color:#fff;border:none;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600;width:100%;margin-bottom:12px;}
.toggle {margin-bottom:12px;}
#chartContainer{height:300px;}
/* PIN modal */
.pin-modal {position:fixed;bottom:-100%;left:0;width:100%;background:#fff;padding:20px;border-top-left-radius:20px;border-top-right-radius:20px;box-shadow:0 -5px 24px rgba(0,0,0,0.2);transition:0.3s;}
.pin-modal.open {bottom:0;}
.pin-display {font-size:24px;letter-spacing:12px;text-align:center;margin-bottom:12px;}
.pin-keys {display:grid;grid-template-columns:repeat(3,1fr);gap:10px;}
.pin-key {background:#eee;padding:16px;text-align:center;font-size:20px;border-radius:12px;cursor:pointer;user-select:none;}
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAjy5sgZPMFsklKkSOMyC1HCvQ4-qNKP-M",
  authDomain: "fir-bank-c659f.firebaseapp.com",
  projectId: "fir-bank-c659f",
  storageBucket: "fir-bank-c659f.firebasestorage.app",
  messagingSenderId: "847611883266",
  appId: "1:847611883266:web:651ecee5dfea8e0f1cdc1b",
  measurementId: "G-QK7R83FC51"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();
let crypto="BTC";
let cryptoPrice=7000000; // example initial price
let cryptoBalance=0;
let usdMode=true;
function fmtAmt(n){return Number(n||0).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});}
function getQueryParam(name){const url= new URL(window.location.href); return url.searchParams.get(name);}
</script>
</head>
<body>
<div class="container">
  <h2 id="cryptoTitle">Crypto Detail</h2>
  <div class="card">
    <div>Balance: ₦<span id="cryptoBal">0</span></div>
    <div>Live Price: ₦<span id="cryptoPriceDisplay">0</span></div>
    <button class="btn" id="toggleMode">Toggle BTC/USD</button>
  </div>
  <div class="card">
    <input id="amountInput" class="input" placeholder="Amount">
    <button class="btn" id="buyBtn">Buy</button>
    <button class="btn" id="sellBtn">Sell</button>
    <button class="btn" id="sendBtn">Send</button>
    <button class="btn" id="receiveBtn">Receive</button>
  </div>
  <div class="card" id="chartContainer">
    <canvas id="cryptoChart"></canvas>
  </div>
</div>

<!-- PIN Modal -->
<div id="pinModal" class="pin-modal">
  <div class="pin-display" id="pinDisplay">••••••</div>
  <div class="pin-keys">
    <div class="pin-key">1</div><div class="pin-key">2</div><div class="pin-key">3</div>
    <div class="pin-key">4</div><div class="pin-key">5</div><div class="pin-key">6</div>
    <div class="pin-key">7</div><div class="pin-key">8</div><div class="pin-key">9</div>
    <div class="pin-key">⌫</div><div class="pin-key">0</div><div class="pin-key">C</div>
  </div>
  <button id="submitPin" class="btn">Submit PIN</button>
</div>

<script>
crypto=getQueryParam("coin")||"BTC";
document.getElementById('cryptoTitle').textContent=crypto+" Detail";

auth.onAuthStateChanged(user=>{
  if(!user) return window.location.href='index.html';
  db.collection('users').doc(user.uid).onSnapshot(doc=>{
    if(!doc.exists) return;
    cryptoBalance=(doc.data().cryptoBalances&&doc.data().cryptoBalances[crypto])||0;
    cryptoPrice=7000000; // update with live price API if available
    refreshDisplay();
  });
});

function refreshDisplay(){
  document.getElementById('cryptoBal').textContent=fmtAmt(cryptoBalance);
  document.getElementById('cryptoPriceDisplay').textContent=fmtAmt(cryptoPrice);
}

// Toggle input mode
document.getElementById('toggleMode').addEventListener('click',()=>{
  usdMode=!usdMode;
  document.getElementById('amountInput').placeholder=usdMode?"Amount in USD":"Amount in "+crypto;
});

document.getElementById('amountInput').addEventListener('input',()=>{
  let val=Number(document.getElementById('amountInput').value)||0;
  if(usdMode) val=val/cryptoPrice;
  else val=val*cryptoPrice;
  // live conversion display
  document.getElementById('amountInput').value=Number(document.getElementById('amountInput').value);
});

// Chart.js
const ctx=document.getElementById('cryptoChart').getContext('2d');
const chartData={labels:[],datasets:[{label:'Price',data:[],borderColor:'#0b74ff',fill:false}]};
for(let i=0;i<12;i++){chartData.labels.push("Month "+(i+1)); chartData.datasets[0].data.push(cryptoPrice+(Math.random()-0.5)*500000);}
const cryptoChart=new Chart(ctx,{type:'line',data:chartData,options:{responsive:true,plugins:{legend:{display:true}}}});

// PIN Modal
let enteredPin="";
function updatePinDisplay(){document.getElementById('pinDisplay').textContent='•'.repeat(enteredPin.length).padEnd(6,'•');}
document.querySelectorAll('.pin-key').forEach(k=>{
  k.addEventListener('click',()=>{
    const v=k.textContent;
    if(v==='C'){enteredPin="";updatePinDisplay();return;}
    if(v==='⌫'){enteredPin=enteredPin.slice(0,-1);updatePinDisplay();return;}
    if(enteredPin.length<6){enteredPin+=v;updatePinDisplay();}
  });
});

// Transaction buttons open PIN modal
['buyBtn','sellBtn','sendBtn'].forEach(id=>{
  document.getElementById(id).addEventListener('click',()=>{document.getElementById('pinModal').classList.add('open');});
});

document.getElementById('submitPin').addEventListener('click',async()=>{
  const user=auth.currentUser;
  if(!user) return alert("Not logged in");
  const doc=await db.collection('users').doc(user.uid).get();
  if(!doc.exists) return alert("User data not found");
  const data=doc.data();
  if(data.transactionPIN!==enteredPin){alert("Invalid PIN"); return;}
  const amountInput=Number(document.getElementById('amountInput').value)||0;
  const txn={type:"Crypto",coin:crypto,amount:amountInput,date:new Date().toISOString(),status:"Success"};
  await db.collection('users').doc(user.uid).collection('transactions').add(txn);
  alert("Transaction successful! Redirecting to receipt...");
  window.location.href='receipt.html';
});
</script>
</body>
</html>
