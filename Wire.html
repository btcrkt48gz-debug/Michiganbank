<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CredCrypt Bank - Wire Transfer</title>
<style>
:root {--bg:#f0f2f5;--card:#ffffffcc;--text:#111;--accent:#0b74ff;}
body {margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text);}
.container {max-width:600px;margin:40px auto;padding:16px;}
.card {background:var(--card);padding:16px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.08);margin-bottom:16px;}
.input, select {width:100%;padding:12px;margin-bottom:12px;border-radius:12px;border:1px solid #ccc;}
.btn {background:var(--accent);color:#fff;border:none;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600;width:100%;}
/* PIN modal */
.pin-modal {position:fixed;bottom:-100%;left:0;width:100%;background:#fff;padding:20px;border-top-left-radius:20px;border-top-right-radius:20px;box-shadow:0 -5px 24px rgba(0,0,0,0.2);transition:0.3s;}
.pin-modal.open {bottom:0;}
.pin-display {font-size:24px;letter-spacing:12px;text-align:center;margin-bottom:12px;}
.pin-keys {display:grid;grid-template-columns:repeat(3,1fr);gap:10px;}
.pin-key {background:#eee;padding:16px;text-align:center;font-size:20px;border-radius:12px;cursor:pointer;user-select:none;}
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAjy5sgZPMFsklKkSOMyC1HCvQ4-qNKP-M",
  authDomain: "fir-bank-c659f.firebaseapp.com",
  projectId: "fir-bank-c659f",
  storageBucket: "fir-bank-c659f.firebasestorage.app",
  messagingSenderId: "847611883266",
  appId: "1:847611883266:web:651ecee5dfea8e0f1cdc1b",
  measurementId: "G-QK7R83FC51"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
function fmtAmt(n){ n=Number(n)||0; return n.toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2}); }
</script>
</head>
<body>
<div class="container">
  <div class="card"><h2>Wire Transfer</h2></div>
  <div class="card">
    <select id="country" class="input">
      <option value="">Select Country</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Nigeria">Nigeria</option>
      <option value="Canada">Canada</option>
    </select>
    <input id="routingOrSwift" class="input" placeholder="Routing / SWIFT Code">
    <input id="recipientName" class="input" placeholder="Recipient Name">
    <input id="recipientBank" class="input" placeholder="Recipient Bank">
    <input id="accountNumber" class="input" placeholder="Account Number">
    <input id="senderName" class="input" placeholder="Your Name">
    <input id="senderAddress" class="input" placeholder="Your Address">
    <input id="amount" type="number" class="input" placeholder="Amount">
    <button id="confirmBtn" class="btn">Confirm Wire Transfer</button>
  </div>
</div>

<!-- PIN Modal -->
<div id="pinModal" class="pin-modal">
  <div class="pin-display" id="pinDisplay">••••••</div>
  <div class="pin-keys">
    <div class="pin-key">1</div><div class="pin-key">2</div><div class="pin-key">3</div>
    <div class="pin-key">4</div><div class="pin-key">5</div><div class="pin-key">6</div>
    <div class="pin-key">7</div><div class="pin-key">8</div><div class="pin-key">9</div>
    <div class="pin-key">⌫</div><div class="pin-key">0</div><div class="pin-key">C</div>
  </div>
  <button id="submitPin" class="btn" style="margin-top:12px;">Submit PIN</button>
</div>

<script>
let enteredPin="";
function updatePinDisplay(){document.getElementById('pinDisplay').textContent='•'.repeat(enteredPin.length).padEnd(6,'•');}
document.querySelectorAll('.pin-key').forEach(k=>{
  k.addEventListener('click',()=>{
    const v=k.textContent;
    if(v==='C'){enteredPin="";updatePinDisplay();return;}
    if(v==='⌫'){enteredPin=enteredPin.slice(0,-1);updatePinDisplay();return;}
    if(enteredPin.length<6){enteredPin+=v;updatePinDisplay();}
  });
});

document.getElementById('confirmBtn').addEventListener('click',()=>{
  if(!document.getElementById('country').value){alert("Select country");return;}
  document.getElementById('pinModal').classList.add('open');
});

document.getElementById('submitPin').addEventListener('click', async()=>{
  const user=auth.currentUser;
  if(!user) return alert("Not logged in");
  const doc=await db.collection('users').doc(user.uid).get();
  if(!doc.exists) return alert("User data not found");
  const data=doc.data();
  if(data.transactionPIN!==enteredPin){alert("Invalid PIN"); return;}
  const txn={
    type:"Wire Transfer",
    country:document.getElementById('country').value,
    routingOrSwift:document.getElementById('routingOrSwift').value,
    recipientName:document.getElementById('recipientName').value,
    recipientBank:document.getElementById('recipientBank').value,
    accountNumber:document.getElementById('accountNumber').value,
    senderName:document.getElementById('senderName').value,
    senderAddress:document.getElementById('senderAddress').value,
    amount:Number(document.getElementById('amount').value),
    date:new Date().toISOString(),
    status:"Success"
  };
  await db.collection('users').doc(user.uid).collection('transactions').add(txn);
  alert("Wire transfer successful! Redirecting to receipt...");
  window.location.href='receipt.html';
});
</script>
</body>
</html>
