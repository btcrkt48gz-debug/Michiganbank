<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CredCrypt Bank - PIN Setup</title>
<style>
:root {--bg:#f0f2f5;--card:#ffffffcc;--text:#111;--accent:#0b74ff;}
body {margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text);}
.container {max-width:400px;margin:40px auto;padding:16px;}
.card {background:var(--card);padding:16px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.08);margin-bottom:16px;text-align:center;}
.input {width:100%;padding:12px;margin-bottom:12px;border-radius:12px;border:1px solid #ccc;font-size:18px;text-align:center;}
.btn {background:var(--accent);color:#fff;border:none;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600;width:100%;}
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAjy5sgZPMFsklKkSOMyC1HCvQ4-qNKP-M",
  authDomain: "fir-bank-c659f.firebaseapp.com",
  projectId: "fir-bank-c659f",
  storageBucket: "fir-bank-c659f.firebasestorage.app",
  messagingSenderId: "847611883266",
  appId: "1:847611883266:web:651ecee5dfea8e0f1cdc1b",
  measurementId: "G-QK7R83FC51"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>Set up / Reset Transaction PIN</h2>
    <input id="pin1" type="password" maxlength="6" placeholder="Enter 6-digit PIN" class="input">
    <input id="pin2" type="password" maxlength="6" placeholder="Confirm PIN" class="input">
    <button id="savePin" class="btn">Save PIN</button>
  </div>
</div>
<script>
document.getElementById('savePin').addEventListener('click', async ()=>{
  const pin1 = document.getElementById('pin1').value;
  const pin2 = document.getElementById('pin2').value;
  if(pin1!==pin2){alert("PINs do not match!"); return;}
  if(pin1.length!==6){alert("PIN must be 6 digits!"); return;}
  const user = auth.currentUser;
  if(!user) return window.location.href='index.html';
  await db.collection('users').doc(user.uid).update({transactionPIN:pin1});
  alert('PIN saved successfully!');
  window.location.href='dashboard.html';
});
</script>
</body>
</html>
