<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CredCrypt Bank - User Info</title>
<style>
:root {--bg:#f0f2f5;--card:#ffffffcc;--text:#111;--accent:#0b74ff;}
body {margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text);}
.container {max-width:500px;margin:40px auto;padding:16px;}
.card {background:#fff;padding:20px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.1);margin-bottom:16px;}
.input, select {width:100%;padding:12px;margin-bottom:12px;border-radius:12px;border:1px solid #ccc;}
.btn {background:var(--accent);color:#fff;border:none;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600;width:100%;}
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAjy5sgZPMFsklKkSOMyC1HCvQ4-qNKP-M",
  authDomain: "fir-bank-c659f.firebaseapp.com",
  projectId: "fir-bank-c659f",
  storageBucket: "fir-bank-c659f.firebasestorage.app",
  messagingSenderId: "847611883266",
  appId: "1:847611883266:web:651ecee5dfea8e0f1cdc1b",
  measurementId: "G-QK7R83FC51"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();

const countryStates={
  USA:["California","Texas","New York","Florida"],
  UK:["England","Scotland","Wales","Northern Ireland"],
  Nigeria:["Lagos","Abuja","Kano","Rivers"],
  Canada:["Ontario","Quebec","Alberta","British Columbia"]
};
</script>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>User Information</h2>
    <input id="firstName" class="input" placeholder="First Name">
    <input id="lastName" class="input" placeholder="Last Name">
    <input id="phone" class="input" placeholder="Phone Number">
    <input id="age" type="number" class="input" placeholder="Age">
    <select id="country" class="input">
      <option value="">Select Country</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Nigeria">Nigeria</option>
      <option value="Canada">Canada</option>
    </select>
    <select id="state" class="input">
      <option value="">Select State</option>
    </select>
    <input id="addressNumber" class="input" placeholder="House/Street Number">
    <input id="street" class="input" placeholder="Street">
    <button id="submitInfo" class="btn">Submit</button>
  </div>
</div>

<script>
document.getElementById('country').addEventListener('change',()=>{
  const country=document.getElementById('country').value;
  const states=countryStates[country]||[];
  const stateSelect=document.getElementById('state');
  stateSelect.innerHTML="<option value=''>Select State</option>";
  states.forEach(s=>{
    const opt=document.createElement('option');
    opt.value=s; opt.textContent=s; stateSelect.appendChild(opt);
  });
});

document.getElementById('submitInfo').addEventListener('click', async ()=>{
  const user=auth.currentUser;
  if(!user) return alert("Please login first");
  const data={
    firstName: document.getElementById('firstName').value,
    lastName: document.getElementById('lastName').value,
    phone: document.getElementById('phone').value,
    age: Number(document.getElementById('age').value),
    country: document.getElementById('country').value,
    state: document.getElementById('state').value,
    addressNumber: document.getElementById('addressNumber').value,
    street: document.getElementById('street').value,
    cryptoBalances:{BTC:0,ETH:0,USDT:0,BNB:0},
    checkingBalance:0,
    savingsBalance:0
  };
  await db.collection('users').doc(user.uid).set(data,{merge:true});
  alert("Information saved! Redirecting to dashboard...");
  window.location.href='dashboard.html';
});
</script>
</body>
</html>
