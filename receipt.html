<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CredCrypt Bank - Transaction Receipt</title>
<style>
:root {--bg:#f0f2f5;--card:#ffffffcc;--text:#111;--accent:#0b74ff;}
body {margin:0;font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--text);}
.container {max-width:700px;margin:40px auto;padding:16px;}
.card {background:#fff;padding:20px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.1);margin-bottom:16px;}
h2{text-align:center;margin-bottom:20px;}
table {width:100%;border-collapse:collapse;margin-bottom:20px;}
th, td {text-align:left;padding:12px;border-bottom:1px solid #ddd;}
th {background:var(--bg);}
.status-success {color:green;font-weight:700;}
.status-fail {color:red;font-weight:700;}
.btn {background:var(--accent);color:#fff;border:none;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600;width:100%;}
</style>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAjy5sgZPMFsklKkSOMyC1HCvQ4-qNKP-M",
  authDomain: "fir-bank-c659f.firebaseapp.com",
  projectId: "fir-bank-c659f",
  storageBucket: "fir-bank-c659f.firebasestorage.app",
  messagingSenderId: "847611883266",
  appId: "1:847611883266:web:651ecee5dfea8e0f1cdc1b",
  measurementId: "G-QK7R83FC51"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();
function fmtAmt(n){return Number(n||0).toLocaleString(undefined,{minimumFractionDigits:2,maximumFractionDigits:2});}
</script>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>Transaction Receipt</h2>
    <table>
      <tbody>
        <tr><th>Transaction Type</th><td id="txnType">-</td></tr>
        <tr><th>Date & Time</th><td id="txnDate">-</td></tr>
        <tr><th>Amount</th><td id="txnAmount">-</td></tr>
        <tr><th>Fee</th><td id="txnFee">-</td></tr>
        <tr><th>Balance Used</th><td id="txnBalance">-</td></tr>
        <tr><th>Card / Account</th><td id="txnCard">-</td></tr>
        <tr><th>Status</th><td id="txnStatus">-</td></tr>
      </tbody>
    </table>
    <button onclick="window.location.href='dashboard.html'" class="btn">Back to Dashboard</button>
  </div>
</div>

<script>
auth.onAuthStateChanged(async user=>{
  if(!user) return window.location.href='index.html';
  const txns=await db.collection('users').doc(user.uid).collection('transactions').orderBy('date','desc').limit(1).get();
  if(txns.empty)return;
  const txn=txns.docs[0].data();
  document.getElementById('txnType').textContent=txn.type||"-";
  document.getElementById('txnDate').textContent=new Date(txn.date).toLocaleString();
  document.getElementById('txnAmount').textContent='₦'+fmtAmt(txn.amount);
  document.getElementById('txnFee').textContent='₦'+fmtAmt(txn.fee||0);
  document.getElementById('txnBalance').textContent='₦'+fmtAmt(txn.balanceBefore || txn.amount);
  document.getElementById('txnCard').textContent=txn.card || txn.accountNumber || "-";
  document.getElementById('txnStatus').textContent=txn.status || "-";
  document.getElementById('txnStatus').className=txn.status==="Success"?"status-success":"status-fail";
});
</script>
</body>
</html>
